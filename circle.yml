machine:
  java:
    version: openjdk8
  services:
    - docker

dependencies:
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew test

deployment:
  master:
    branch: master
    commands:
      - ./gradlew build -x test
      - sudo apt-get update; sudo apt-get install npm
      - npm install -g serverless
      - sls deploy
